type: object
required:
  - user_uuid
  - part_uuids
properties:
  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя
  part_uuids:
    type: array
    items:
      type: string
      format: uuid
    description: Список UUID деталей
example:
  user_uuid: "123e4567-e89b-12d3-a456-426614174000"
  part_uuids:
    - "123e4567-e89b-12d3-a456-426614174001"
    - "123e4567-e89b-12d3-a456-426614174002"


